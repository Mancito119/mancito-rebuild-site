<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mancito Telfort | Rebuild</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-dark: #0b0b0b;
      --text-main: #f5f5f5;
      --text-muted: #b0b0b0;
      --accent: #c9a24d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-main);
      line-height: 1.6;
    }

    section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: auto;
    }

    /* HERO */
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1581276879432-15a82cf2c8d4?auto=format&fit=crop&w=1950&q=80') center/cover no-repeat;
      color: #fff;
      position: relative;
    }

    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
      z-index: 0;
    }

    .hero h1, .hero p, .hero .cta-btn {
      position: relative;
      z-index: 1;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 800;
      margin-bottom: 20px;
    }

    .hero span {
      color: var(--accent);
    }

    .hero p {
      color: #ddd;
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .cta-btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 16px 42px;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
      border-radius: 6px;
      transition: transform 0.2s;
    }

    .cta-btn:hover {
      transform: scale(1.05);
    }

    /* PROMISE SECTION */
    .promise h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .card {
      background: #111;
      padding: 30px;
      border: 1px solid #222;
      border-radius: 8px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-bottom: 10px;
      color: var(--accent);
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 0.85rem;
    }

    /* MODAL */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 10;
    }

    .modal-content {
      background: #111;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      border-radius: 8px;
      color: #fff;
    }

    .modal-content button {
      margin-top: 20px;
      padding: 12px 30px;
      border: none;
      background: var(--accent);
      font-weight: 600;
      cursor: pointer;
      border-radius: 6px;
      color: #000;
      transition: transform 0.2s;
    }

    .modal-content button:hover {
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      .cta-btn {
        padding: 14px 28px;
      }
    }
  </style>
</head>

<body>

  <!-- HERO SECTION -->
  <section class="hero">
    <h1>We Don’t Break Down<br><span>We Rebuild</span></h1>
    <p>Music is the soundtrack. Purpose is the mission.</p>
    <button class="cta-btn" onclick="openModal()">JOIN HERE</button>
  </section>

  <!-- PROMISE / FEATURES -->
  <section class="promise">
    <h2>The Rebuild Standard</h2>
    <div class="grid">
      <div class="card"><h3>Music</h3><p>Soundtracks for pressure.</p></div>
      <div class="card"><h3>Merch</h3><p>Built with intention.</p></div>
      <div class="card"><h3>Events</h3><p>Purpose-driven rooms.</p></div>
      <div class="card"><h3>Private</h3><p>Early access only.</p></div>
    </div>
  </section>

  <footer>© Mancito Telfort</footer>

  <!-- MODAL / KLAVIYO FORM -->
  <div class="modal" id="joinModal">
    <div class="modal-content">
      <h3>Join the Rebuild</h3>

      <!-- Klaviyo Form -->
      <div class="klaviyo-form-SDZWDX"></div>
    </div>
  </div>

  <!-- SCRIPTS -->

      document.getElementById('joinModal').style.display = 'flex';
    }
    function closeModal() {
      document.getElementById('joinModal').style.display = 'none';

</html>
