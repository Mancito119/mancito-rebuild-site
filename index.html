<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mancito Telfort | Rebuild</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    :root {
      --bg-dark: #0b0b0b;
      --text-main: #f5f5f5;
      --text-muted: #b0b0b0;
      --accent: #c9a24d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: var(--bg-dark);
      color: var(--text-main);
      line-height: 1.6;
    }

    section {
      padding: 80px 20px;
      max-width: 1100px;
      margin: auto;
    }

    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: center;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      font-weight: 800;
      margin-bottom: 20px;
    }

    .hero span {
      color: var(--accent);
    }

    .hero p {
      color: var(--text-muted);
      max-width: 600px;
      margin: 0 auto 40px;
    }

    .cta-btn {
      background: var(--accent);
      color: #000;
      border: none;
      padding: 16px 42px;
      font-weight: 600;
      cursor: pointer;
    }

    .promise h2 {
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 40px;
      margin-top: 40px;
    }

    .card {
      background: #111;
      padding: 30px;
      border: 1px solid #222;
    }

    footer {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 0.85rem;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: #111;
      padding: 40px;
      max-width: 400px;
      width: 90%;
      text-align: center;
    }
  </style>
</head>

<body>

  <!-- Hero Section -->
  <section class="hero">
    <h1>We Don’t Break Down<br><span>We Rebuild</span></h1>
    <p>Music is the soundtrack. Purpose is the mission.</p>
    <button class="cta-btn" onclick="openModal()">JOIN HERE</button>
  </section>

  <!-- Promise / Features Section -->
  <section class="promise">
    <h2>The Rebuild Standard</h2>

    <div class="grid">
      <div class="card"><h3>Music</h3><p>Soundtracks for pressure.</p></div>
      <div class="card"><h3>Merch</h3><p>Built with intention.</p></div>
      <div class="card"><h3>Events</h3><p>Purpose-driven rooms.</p></div>
      <div class="card"><h3>Private</h3><p>Early access only.</p></div>
    </div>
  </section>

  <footer>© Mancito Telfort</footer>

  <!-- Modal / Email Capture -->

    }

      document.getElementById('joinModal').style.display = 'none';
    }
  </script>

</body>
</html>
